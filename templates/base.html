<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Player Stats{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f1f3f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand, .nav-link {
            color: #dcdcdc !important;
        }

        .nav-link:hover {
            color: #ffffff !important;
        }

        h2 {
            color: #2c2c2c;
        }

        .table-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
        }

        .table thead {
            background-color: #dee2e6;
            color: #343a40;
        }

        .table-hover tbody tr:hover {
            background-color: #f2f2f2;
        }

        .profile-link {
            color: #0d6efd;
            text-decoration: none;
        }

        .profile-link:hover {
            text-decoration: underline;
        }

        /* Pagination Styling */
        .pagination .page-link {
            background-color: #f8f9fa;      /* Light background */
            color: #343a40;                 /* Dark text */
            border: 1px solid #dee2e6;      /* Light border */
        }

        .pagination .page-link:hover {
            background-color: #e9ecef;      /* Slightly darker on hover */
            color: #212529;
        }

        .pagination .page-item.active .page-link {
            background-color: #343a40;      /* Dark background for active */
            color: #ffffff;                 /* White text */
            border-color: #343a40;
        }

        footer {
            text-align: center;
            font-size: 0.9rem;
            padding: 20px 0;
            color: #6c757d;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">PlayerStats</a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon text-white"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/one">AllRugby</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/two">RugbyPass</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/three">World Athletics</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    {% block content %}
    {% endblock %}
</div>

<footer>
    Demo of PlayerStats Portal
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
